<div class="room-info">
  <ul *ngIf="room !== null">
    <li class="room-name">{{ room.name }}</li>
    <!-- <li>{{ room.description }}</li> -->
    <li>Members: {{ room.members.length }}</li>
    <li>Level: {{ room.level }}</li>
  </ul>
</div>
<section>
  <app-code class="col-9"></app-code>
  <app-chat class="col-3"></app-chat>
</section>
